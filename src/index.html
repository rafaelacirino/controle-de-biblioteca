<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ControleDeBiblioteca</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    body,
    html {
      height: 100% !important;
    }

    .app-loading {
      margin-top: 150px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .logo {
      width: 150px;
      height: 150px;
      background: url(/assets/resources/images/logo.png) center center
        no-repeat;
      background-size: cover;
    }
    </style>
</head>
<body>
  <app-root>
    <app-root>
      <div class="app-loading">
        <div class="logo"></div>
        <svg class="spinner" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </app-root>
  </app-root>
</body>
</html>
